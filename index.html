<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trắc nghiệm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tn">
        <p class="tn__number">Question 1</p>
        <p class="tn__question">
          Quiz App is a mobile UI kit created using Sketch and Photoshop, aimed
          to help you kick start your next mobile quiz or trivia project
        </p>
        <div class="box">
          <label class="box__answer">
            <div class="pick">A</div>
            <div class="content">123</div>
            <input type="radio" name="answer" value="a">
          </label>
          <label class="box__answer">
            <div class="pick">B</div>
            <div class="content">123</div>
            <input type="radio" name="answer" value="b">
          </label>
          <label class="box__answer">
            <div class="pick">C</div>
            <div class="content">123</div>
            <input type="radio" name="answer" value="c">
          </label>
          <label class="box__answer">
            <div class="pick">D</div>
            <div class="content">123</div>
            <input type="radio" name="answer" value="d">
          </label>
        </div>
        <div class="slide">
          <div class="slide__icon">PREVIOUS QUESTION</div>
          <div class="slide__icon">NEXT QUESTION</div>
        </div>
      </div>
    </div>
  </body>
</html>
